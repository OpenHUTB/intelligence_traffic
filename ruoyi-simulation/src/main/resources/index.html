<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="statics/jquery-3.7.0.min.js"></script>
    <script>
        const screenWidth=document.documentElement.clientWidth,screenHeight=document.documentElement.clientHeight,screenRatio=screenWidth/screenHeight;console.log(screenRatio);const pageWidth=screenWidth/screenHeight>1.78?1.78*screenHeight:screenWidth,pageHeight=pageWidth/1.78,string=`<style> html{\n            font-size: ${pageWidth/100}px;\n        }</style>`;document.write(string)
    </script>
    <title>智慧交通大模型</title>
    <script defer="defer" src="/static/js/main.0032347d.js"></script>
    <link href="/static/css/main.5d3038e9.css" rel="stylesheet">
</head>
<body>
<header>
    <nav>
        <ul>
            <li>区域概况</li>
            <li>路口概况</li>
        </ul>
    </nav>
    <h1 class="title">智慧交通大模型</h1>
    <nav>
        <ul>
            <li>车辆统计</li>
            <li>重点车辆</li>
        </ul>
    </nav>
</header>
<main>
    <div class="leftSide">
        <section class="leftTop"><h3>区域概况</h3>
            <div class="barCharts"></div>
        </section>
        <section class="leftBottom"></section>
    </div>
    <div class="centre">
        <section id="player" class="mainStream"></section>
        <div class="funcArea">
            <nav class="funcBtn">
                <button id="record" class="btn">录制</button>
                <button id="stop" class="btn">停止</button>
                <button id="send" class="btn">发送</button>
            </nav>
            <div class="displayArea">
                <section class="voiceDetect"><h3>语音识别</h3><textarea name="" id="tips" cols="30"
                                                                        rows="10"></textarea></section>
                <section class="voiceStream"><h3>声波展示</h3>
                    <canvas id="canvas"></canvas>
                </section>
            </div>
        </div>
    </div>
    <div class="rightSide">
        <section class="rightTop"><h3>车辆统计</h3>
            <div class="guageChart"></div>
        </section>
        <section class="rightBottom"></section>
    </div>
</main>
<script type="text/javascript" src="../statics/record.js"></script>
<script type="text/javascript" src="../statics/webRtcPlayer.js"></script>
<script type="text/javascript" src="../statics/loadingPixStream.js"></script>
<script type="text/javascript" src="../src/main.js"></script>
</body>
</html>
