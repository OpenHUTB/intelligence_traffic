<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="../statics/jquery-3.7.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        const screenWidth = document.documentElement.clientWidth;
        const screenHeight = document.documentElement.clientHeight;
        const screenRatio = screenWidth / screenHeight;
        console.log(screenRatio);
        const pageWidth = screenWidth / screenHeight > 1.78 ? screenHeight * 1.78 : screenWidth;
        const pageHeight = pageWidth / 1.78;
        const string = `<style> html{
            font-size: ${pageWidth / 100}px;
        }</style>`
        document.write(string);
    </script>
    <title>智慧交通大模型</title>

</head>

<body>
    <header>
        <nav>
            <ul>
                <li>交通概况</li>
            </ul>
        </nav>
        <h1 class="title">智慧交通大模型</h1>
        <nav>
            <ul>
                <li>拥堵指数</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="leftSide">
            <section class="leftTop">
            </section>
            <section class="leftBottom">

            </section>
        </div>
        <div class="centre">
            <section id="player" class="mainStream">
                <section id="introductionArea" class="intro"></section>
                <section id="audioArea" class="audioPlay"></section>
                <div id="progressArea">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </section>
            <div class="funcArea">
                <nav class="funcBtn">
                    <button id="record" class="btn">录制</button>
                    <button id="stop" class="btn">停止</button>
                    <button id="send" class="btn">发送</button>
                </nav>
                <div class="displayArea">
                    <section class="voiceDetect">
                        <textarea id="tips"></textarea>
                    </section>
                </div>
            </div>
        </div>
        <div class="rightSide">
            <section class="rightTop container">
                <p class="title">出行态势播报（每15分钟更新）</p>
                <div class="box">
                    <p class="label">在线车辆数</p>
                    <p class="value">3135</p>
                </div>
                <div class="box">
                    <p class="label">载客趟次</p>
                    <p class="value">1.00</p>
                </div>
                <div class="box">
                    <p class="label">今日出行平均 95%</p>
                    <p class="value">0.14 元</p>
                </div>
                <div class="box">
                    <p class="label">平均出行时长 6%</p>
                    <p class="value">5.86 min</p>
                </div>
                <div class="box">
                    <p class="label">平均出行里程 1%</p>
                    <p class="value">2.24 km</p>
                </div>
            </section>
            <section class="rightBottom"></section>
        </div>
    </main>
    <script type="text/javascript" src="../statics/record.js"></script>
    <script type="text/javascript" src="../statics/webRtcPlayer.js"></script>
    <script type="text/javascript" src="../statics/loadingPixStream.js"></script>
    <script type="text/javascript" src="../src/main.js"></script>
</body>

</html>`
