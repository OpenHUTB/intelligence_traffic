<head>

            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

            crossorigin="anonymous"></script>
    <script src="bootstrap-3.4.1-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script>
        const screenWidth=document.documentElement.clientWidth,screenHeight=document.documentElement.clientHeight,screenRatio=screenWidth/screenHeight;console.log(screenRatio);const pageWidth=screenWidth/screenHeight>1.78?1.78*screenHeight:screenWidth,pageHeight=pageWidth/1.78,string=`<style> html{\n            font-size: ${pageWidth/100}px;\n        }</style>`;document.write(string)
    </script>
    <title>智慧交通大模型</title>
    <script defer="defer" src="statics/main.87ab9f31.js"></script>
    <link href="statics/main.4306b45a.css" rel="stylesheet">
</head>
<body>
<header>
    <nav>
        <ul>
            <li>区域概况</li>
            <li>路口概况</li>
        </ul>
    </nav>
    <h1 class="title">智慧交通大模型</h1>
    <nav>
        <ul>
            <li>车辆统计</li>
            <li>重点车辆</li>
        </ul>
    </nav>
</header>
<main>
    <div class="leftSide">
        <section class="leftTop"><h3>区域概况</h3>
            <div class="barCharts"></div>
        </section>
        <section class="leftBottom"></section>
    </div>
    <div class="centre">
        <section id="player" class="mainStream">
            <section id="introductionArea" class="intro"></section>
            <section id="audioArea" class="audioPlay"></section>
            <a href="javascript:void(0)" id="download"  download="" hidden="hidden"></a>
            <div id="progressArea">
                <div class="progress" >
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width:25%"
                         aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </section>
        <div class="funcArea">
            <nav class="funcBtn">
                <button id="record" class="btn">录制指令</button>
                <button id="stop" class="btn" hidden="hidden">停止</button>
                <button id="send" class="btn" hidden="hidden">发送</button>
            </nav>
            <div class="displayArea">
                <section class="voiceDetect"><h3>语音识别</h3>
                    <textarea name="" id="tips" cols="30" rows="10">
                    </textarea>
                </section>
                <section class="voiceStream"><h3>声波展示</h3>
                    <canvas id="canvas"></canvas>
                </section>
            </div>
        </div>
    </div>
    <div class="rightSide">
        <section class="rightTop"><h3>车辆统计</h3>
            <div class="guageChart"></div>
        </section>
        <section class="rightBottom"></section>
    </div>
</main>
<script type="text/javascript" src="statics/record.js"></script>
<script type="text/javascript" src="statics/webRtcPlayer.js"></script>
<script type="text/javascript" src="statics/loadPixStream.js"></script>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="websocket.js"></script>
</body>
</html>
