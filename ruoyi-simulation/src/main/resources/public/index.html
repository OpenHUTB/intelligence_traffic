<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.min.css"/>
    <script type="text/javascript" src="statics/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
    <title>音频录制和展示</title>
    <style type="text/css">
        .container{
            min-width: 750px;
        }
        header{
          width: 100%;
          margin: 0 auto;
          line-height: 40px;
          text-align: center;
          font-weight: bold;
        }
        .screen{
            border: solid 4px #666;
            overflow: hidden;
            padding: 5px;
            position: relative;
        }
        #screen{
            width:100%;
        }
        #introduction{
            position: absolute;
            z-index: 5;
            width: 200px;
            right: 10px;
            top: 10px;
            border: solid 2px #fff;
        }
        .section_content{
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .section_left, .section_middle, .section_right{
            padding: 6px;
            border-left: solid 4px #666;
            border-bottom: solid 4px #666;
            height: 165px;
        }
        .section_left{
            width: 80px;
        }
        .section_left .btn{
            width: 100%;
            margin-top: 12px;
        }
        .section_left, .section_middle{
            float: left;
        }
        .section_middle{
            width: 100%;
        }
        .section_right{
            border-right: solid 4px #666;
            width:420px;
            position: relative;
        }
        #canvas {
            width: 400px;
            height: 150px;
            border: solid 1px #aaa;
            padding: 5px 10px;
        }
        #tips{
            height: 150px;
            width: 100%;
            resize: none;
            border: solid 1px #aaa;
            padding: 5px;
        }
        @media screen and (max-width: 767px) {
            .screen img{
                height: 400px;
            }
        }
        @media screen and (min-width: 768px) {
            .screen img{
                height: 400px;
            }
        }
        @media screen and (min-width: 992px) {
            .screen img{
                height: 500px;
            }
        }
        @media screen and (min-width: 1200px) {
            .screen img{
                height: 600px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>大模型交通场景</header>
    <section class="screen">
        <video id="screen" src="simulation/file/stream?filename=20230822172640.mp4" controls autoplay></video>
        <video id="introduction" src="simulation/file/stream?filename=3976a970a2e0a6be5abe84e82a86cc99.mp4" controls autoplay></video>
    </section>
    <section class="section_content">
        <section class="section_left">
            <button id="record" class="btn btn-default">录制</button>
            <button id="stop" class="btn btn-default">停止</button>
            <button id="send" class="btn btn-default">发送</button>
        </section>
        <section class="section_middle">
            <textarea id="tips" readonly></textarea>
        </section>
        <section class="section_right">
            <div id="audioArea">
            </div>
            <canvas id='canvas'></canvas>
        </section>
    </section>
</div>
<script src="record.js"></script>
<script src="main.js"></script>
<script src="websocket.js"></script>
</body>
</html>
